<!doctype html>
<html lang="zh-CN" class="login">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>大数据考研</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css" />

    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
    <!--[if lt IE 9]>
        <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->
</head>

<body class="login">
    <div class="login">
        <div class="login-content clearfix">
            <div class="l pull-left">
                <img src="./images/login01.png" alt="">
                <img src="./images/login02.png" alt="">
                <img src="./images/login03.png" alt="">
            </div>
            <div class="r pull-right">
                <div class="logo">
                    <img src="./images/logo.png" alt="">
                </div>
                <div class="form">
                    <div class="form-item">
                        <img src="./images/icon-login-call.png" alt="">
                        <input type="text" placeholder="请输入手机号码">
                    </div>
                    <div class="form-item">
                        <img src="./images/icon-login-twyzm.png" alt="">
                        <input type="text" placeholder="请输入图文验证码">
                        <img class="txyzm" src="" alt="">
                    </div>
                    <div class="form-item">
                        <img src="./images/icon-login-dxyzm.png" alt="">
                        <input type="text" placeholder="请输入短信验证码">
                        <a href="">获取验证码</a>
                    </div>
                    <button>登录/注册</button>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="js/bootstrap.min.js"></script>
    <!-- 滚动到顶部 -->
    <script>
        $(document).ready(function() {

        })
    </script>
</body>

</html>
